<?xml version="1.0"?>
<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<?xml-stylesheet href="chrome://zotero/skin/zotero.css" type="text/css"?>
<?xml-stylesheet href="chrome://zotero-platform/content/zotero-react-client.css" type="text/css"?>
<?xml-stylesheet href="chrome://zotero-platform/content/zotero.css" type="text/css"?>
<?xml-stylesheet href="chrome://__addonRef__/content/virtualizedTable.css" type="text/css"?>
<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  xmlns:html="http://www.w3.org/1999/xhtml"
  windowtype="__addonRef__-addons"
  sizemode="normal"
  scrolling="false"
  persist="screenX screenY width height sizemode"
>
  <head>
    <title data-l10n-id="title"></title>
    <meta charset="utf-8" />
    <script>
      document.addEventListener("DOMContentLoaded", (ev) => {
        const { Services } = ChromeUtils.import(
          "resource://gre/modules/Services.jsm",
        );

        Services.scriptloader.loadSubScript(
          "chrome://zotero/content/include.js",
          this,
        );

        Services.scriptloader.loadSubScript(
          "resource://zotero/require.js",
          this,
        );
        window.arguments[0]._initPromise.resolve();
      });
    </script>
    <style>
      html,
      body,
      .viewport {
        padding: 0;
        margin: 0;
        height: 100%;
        overflow-x: hidden;
        overflow-y: auto;
        word-wrap: break-word;
        background-color: #f0f0f0;
        font-family: initial;
      }
      .viewport {
        margin: 0 5px 0 5px;
      }
      .viewport-container {
        padding: 0;
        margin: 0;
        height: calc(100% - 50px);
        width: 100%;
        display: flex;
        flex-direction: row;
        overflow: hidden;
        background-color: #f0f0f0;
      }
      .list-viewport {
        width: 100%;
        background-color: #ffffff;
        overflow: hidden;
      }
      #table-container {
        height: 100%;
        width: 100%;
        overflow-x: hidden;
        overflow-y: scroll;
      }
    </style>
    <link rel="localization" href="__addonRef__-addonTable.ftl" />
  </head>
  <body>
    <div class="viewport-container">
      <div id="list-container" class="viewport list-viewport">
        <div id="listContainerPlaceholder"></div>
        <div id="table-container"></div>
      </div>
    </div>
    <div
      class="footer-container"
      style="justify-content: flex-start; padding: 10px"
      xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
    >
      <button id="refresh" data-l10n-id="refresh"></button>
      <groupbox>
        <hbox>
          <label data-l10n-id="selectSource" style="margin-top: 5px;"></label>
          <div id="sourceContainerPlaceholder"></div>
        </hbox>
      </groupbox>
      <groupbox id="customSource-container">
        <hbox>
          <label data-l10n-id="customSource" style="margin-top: 6px;"></label>
          <html:input type="text" id="customSourceInput"></html:input>
        </hbox>
      </groupbox>
    </div>
  </body>
</html>
